on:
  pull_request_target:
    types: [opened]

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: EddieHubCommunity/gh-action-community/src/welcome@main
        with:
          github-token: ${{ secrets.NPM_TOKEN }}
          issue-message: "<h1>It's great having you contribute to Milan !</h1> This is `auto-generated` text"
          pr-message: "<h1>It's great having you contribute to Milan !</h1> This is `auto-generated` text"
          footer: "The **maintainers/owner** will look into the pull request, add relevant tags and proceed furtther, please have paitence. Meanwhile feel free to support **star the repo** and **share it** with your friends. :nerd_face: :rocket:"
